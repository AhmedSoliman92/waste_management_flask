{% extends "base.html" %}

    {%block content%}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#"> <h2>Choose a Day :</h2></a>
                </div>
                <form action="{{url_for('result')}}" method="POST">
                    <div class="form-group">
                        <div style="display:flex; flex-direction: row; justify-content:left; align-items: left;">
                            <div class="select">
                                <select name="comment" id="format">
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                                </select>
                            </div>
                            <input type="submit"    class="btn btn-outline-info" style="position: absolute; left: 400px; width: 10em; height: 3em;" value="predict">
                        </div>    
                    </div>   
                    
        
            </form>
            </div>
            <br>
            
        </article> 
        
    
    {% endblock content %}
